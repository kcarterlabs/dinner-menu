  #     - dinner-menu-network
  #   restart: unless-stopped

  vue-frontend:
    build:
      context: ./vue-frontend
      dockerfile: Dockerfile.dev
    container_name: dinner-menu-vue
    ports:
      - "5173:5173"
    volumes:
      - ./vue-frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - dinner-menu-network
    restart: unless-stopped

networks:
  dinner-menu-network:
    driver: bridge
